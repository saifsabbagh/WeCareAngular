<div class="doctor-grid">
  @for (doctor of doctors; track doctor.email) {
    <div class="doctor-card">
      <img [src]="doctor.imageUrl" alt="{{doctor.name}}" class="doc-image" />
      <div class="details">
        <h3>{{ doctor.name }}</h3>
        <div class="subtitle">{{ doctor.specialty }} - {{ doctor.subSpecialty }}</div>
        <div class="contact">
          <span>{{doctor.phone}}</span><br>
          <span>{{doctor.email}}</span><br>
          <span>{{doctor.location}}</span>
        </div>
        <button class="book-btn">Book Appointment</button>
      </div>
    </div>
  }
</div>
